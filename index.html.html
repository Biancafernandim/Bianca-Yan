<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a) ao Nosso Casamento!</title>
    <style>
        /* CSS para deixar a página bonita */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f7f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 550px;
            width: 100%;
        }
        /* NOVO: Container para a foto */
        .photo-container {
            margin-bottom: 25px;
        }
        #guestPhoto {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Deixa a foto redonda */
            object-fit: cover; /* Garante que a foto não fique distorcida */
            border: 5px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: none; /* Começa escondida */
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #8a6a58;
            margin-top: 0;
            font-size: 2.2em;
            line-height: 1.2;
        }
        .info-section {
            margin: 25px 0;
        }
        #tableNumber {
            font-size: 2.5em;
            font-weight: bold;
            color: #8a6a58;
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed #c1a89a;
            border-radius: 10px;
            display: inline-block;
        }
        #companionSection {
            display: none;
            background-color: #fdfaf8;
            border-left: 4px solid #8a6a58;
            padding: 15px;
            text-align: left;
            margin-top: 20px;
            border-radius: 5px;
        }
        #companionSection p { margin: 0; font-size: 1em; }
        #companionNames { font-weight: bold; }
        #loading, #error { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div id="guestInfo">
            <div class="photo-container">
                <img id="guestPhoto" src="" alt="Foto do Convidado">
            </div>

            <h1>Bem-vindo(a), <br><span id="fullName">...</span>!</h1>
            
            <div class="info-section">
                <p>Seu lugar especial está reservado na:</p>
                <p>Mesa</p>
                <div id="tableNumber">...</div>
            </div>
            
            <div id="companionSection">
                <p>Com: <span id="companionNames"></span></p>
            </div>
        </div>

        <div id="loading"><h1>Buscando seus dados...</h1></div>
        <div id="error">
            <h1>Ops!</h1>
            <p>Não conseguimos encontrar os dados deste convidado. Por favor, verifique o QR Code ou contate o cerimonial.</p>
        </div>
    </div>

    <script>
        // --- O CÉREBRO DA PÁGINA ---
        const googleSheetURL = 'https://docs.google.com/spreadsheets/d/1CdEjJfLCHl7hV8DNgBTcZioSpvcG1oE9hYFSMYrfbo4/edit?usp=sharing';

        // Elementos da página
        const guestInfoDiv = document.getElementById('guestInfo');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const fullNameSpan = document.getElementById('fullName');
        const tableNumberDiv = document.getElementById('tableNumber');
        const companionSectionDiv = document.getElementById('companionSection');
        const companionNamesSpan = document.getElementById('companionNames');
        const guestPhotoEl = document.getElementById('guestPhoto'); // NOVO: Elemento da foto

        window.onload = async () => {
            guestInfoDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            const params = new URLSearchParams(window.location.search);
            const guestId = params.get('id');

            if (!guestId) {
                showError();
                return;
            }

            try {
                const response = await fetch(googleSheetURL);
                const csvData = await response.text();
                const guest = findGuestById(csvData, guestId);

                if (guest) {
                    // Preenche nome e mesa
                    fullNameSpan.textContent = guest.nome_completo;
                    tableNumberDiv.textContent = guest.mesa;

                    // Lógica dos acompanhantes
                    if (guest.acompanhantes && guest.acompanhantes.trim() !== '') {
                        companionNamesSpan.textContent = guest.acompanhantes;
                        companionSectionDiv.style.display = 'block';
                    }

                    // NOVO: Lógica para exibir a foto
                    // Verifica se a coluna 'link_foto' existe e não está vazia
                    if (guest.link_foto && guest.link_foto.trim() !== '') {
                        guestPhotoEl.src = guest.link_foto; // Define o link da imagem
                        guestPhotoEl.style.display = 'inline-block'; // Mostra a imagem
                    }
                    
                    showGuestInfo();
                } else {
                    showError();
                }
            } catch (e) {
                console.error('Erro ao buscar dados:', e);
                showError();
            }
        };

        function findGuestById(csv, id) {
            const rows = csv.split('\n');
            const headers = rows[0].split(',').map(h => h.trim());
            const idColumnIndex = headers.indexOf('id');

            for (let i = 1; i < rows.length; i++) {
                const data = rows[i].split(',');
                if (data.length > idColumnIndex && data[idColumnIndex].trim() === id) {
                    let guestObject = {};
                    for (let j = 0; j < headers.length; j++) {
                        guestObject[headers[j]] = data[j] ? data[j].trim() : '';
                    }
                    return guestObject;
                }
            }
            return null;
        }

        function showGuestInfo() {
            loadingDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            guestInfoDiv.style.display = 'block';
        }

        function showError() {
            loadingDiv.style.display = 'none';
            guestInfoDiv.style.display = 'none';
            errorDiv.style.display = 'block';
        }
    </script>

</body>
</html>
