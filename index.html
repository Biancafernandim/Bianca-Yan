<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a) ao Nosso Casamento!</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f9fd; /* Sua cor de fundo */
            color: #000d30; /* Sua cor de texto */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); 
            padding: 40px;
            max-width: 550px;
            width: 100%;
            border-top: 5px solid #000441; /* Sua borda superior */
        }
        .photo-container {
            margin-bottom: 25px;
        }
        #guestPhoto {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,.15);
            display: none;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #08004d; /* Sua cor de título */
            margin-top: 0;
            font-size: 2.2em;
            line-height: 1.2;
        }

        /* ----- CÓDIGO ATUALIZADO AQUI ----- */
        .info-section {
            margin: 25px 0;
            text-align: center; /* Garante a centralização */
        }
        .table-intro {
            color: #555; /* Uma cor mais suave para o texto de introdução */
            margin-bottom: 8px; /* Espaçamento entre a frase e o número */
            font-size: 1em; /* Tamanho da fonte */
        }
        /* ----- FIM DA ATUALIZAÇÃO ----- */

        #tableNumber {
            font-size: 2.5em;
            font-weight: 700; 
            color: #08004d; /* Sua cor de destaque */
            margin: 10px 0;
            padding: 10px 20px;
            border: 2px dashed #d6e7ff; /* Sua cor de borda */
            border-radius: 10px;
            display: inline-block;
        }
        #companionSection {
            display: none;
            background-color: #f6f9fd; /* Sua cor de fundo de destaque */
            border-left: 4px solid #000441; /* Sua cor de borda */
            padding: 15px;
            text-align: left;
            margin-top: 20px;
            border-radius: 5px;
        }
        #companionSection p {
            margin: 0;
            font-size: 1em;
        }
        #companionNames {
            font-weight: bold;
        }
        #loading, #error {
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="guestInfo">
            <div class="photo-container"><img id="guestPhoto" src="" alt="Foto do Convidado"></div>
            <h1>Bem-vindo(a), <br><span id="fullName">...</span>!</h1>

            <div class="info-section">
                <p class="table-intro">Aguardamos você na mesa</p>
                <div id="tableNumber">...</div>
            </div>
            <div id="companionSection"><p>Com: <br><span id="companionNames"></span></p></div>
        </div>
        <div id="loading"><h1>Buscando seus dados...</h1></div>
        <div id="error">
            <h1>Ops!</h1>
            <p>Não conseguimos encontrar os dados deste convidado. Por favor, verifique o QR Code ou contate o cerimonial.</p>
        </div>
    </div>

</body>
</html>
